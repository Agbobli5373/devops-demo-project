<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4">Edit Todo</h1>
        <form action="#" th:action="@{/todos/edit/{id}(id=${todo.id})}" th:object="${todo}" method="post" class="bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="mt-1 block w-full border-gray-300 rounded" />
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description:</label>
                <input type="text" id="description" th:field="*{description}" class="mt-1 block w-full border-gray-300 rounded" />
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
        </form>
        <a href="/todos" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Back to Todos</a>
    </div>
</body>
</html>
